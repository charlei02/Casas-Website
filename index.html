<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: rgb(10, 10, 9);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .info {
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <div class="container"> 
        <div class="section">
            <h2>Personal Information</h2>
            <div class="info" id="personalInfo"></div>
        </div>
        <div class="section">
            <h2>About Me</h2>
            <div class="info" id="aboutMe"></div>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <div class="info" id="skills"></div>
        </div>
        <div class="section">
            <h2>Education</h2>
            <div class="info" id="education"></div>
        </div>
        <div class="section">
            <h2>Personal Reference</h2>
            <div class="info" id="personalReference"></div>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <div class="info" id="workExperience"></div>
        </div>
        <div>
            <img src="https://media.licdn.com/dms/image/C4E03AQE83XuoIbDHaA/profile-displayphoto-shrink_400_400/0/1638945567374?e=2147483647&v=beta&t=MEzeqrU24Z29DW76bV1NIliqQpj8iTTE_qa5UY4tNrk">

    <script src="script.js"></script>

</html>
